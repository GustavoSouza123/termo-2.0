<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Termo 2.0</title>
</head>
<body>
    <div class="container" tabindex="0">
        <div class="header">
            <div class="content">
                <div class="gameModes">
                    <div class="termo active" gameMode="1">Termo</div>
                    <div class="dueto disabled" gameMode="2">Dueto</div>
                    <div class="quarteto disabled" gameMode="4">Quarteto</div>
                    <div class="sexteto disabled" gameMode="6">Sexteto</div>
                </div>
                <div class="theme">
                    <div class="toggle">
                        <img src="assets/light-theme.svg" alt="Mudar tema" />
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <h1>Termo</h1>
            <div class="top">
                <div class="score">Vitórias: <span>0</span>/<span>0</span></div>
                <div class="tries">Tentativas: <span>0</span></div>
            </div>
            <div class="games"></div>
            <div class="restart">Recomeçar</div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
